    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* Center the enlarged images horizontally */
      align-items: flex-start; /* Align the enlarged images to the top of the page */
      height: 100vh; /* Ensure the container takes up the full viewport height */
      background-color: #a0cef6; /* Light blue background color */
    }
    
    #title {
      text-align: center;

      font-size: 24px; 
      font-weight: bold;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      padding: 10px;
      position: relative;
    }

    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
      overflow: hidden; /* Ensure the back image doesn't overflow the circle */
      border-radius: 50%;
      transition: transform 0.5s ease; 
    }

    .circle:hover {
      transform: rotateY(180deg); /* Spin the circle on hover */
    }

    .circle .circle-content {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.5s ease; 
    }

    .circle .front {
      opacity: 1; 
    }

    .circle .back {
      opacity: 0; 
    }

    .circle.enlarged {
      width: 600px;
      height: 600px;
      position: absolute; 
      top: 0;
    }

    .circle.enlarged .back {
      opacity: 1; 
    }

    .circle.enlarged .front {
      opacity: 0; 
    }

    .circle.enlarged {
  width: 600px;
  height: 600px;
  position: absolute; 
  top: 0;
  z-index: 999; /* Ensure the enlarged image is on top */
}

  </style>
</head>
