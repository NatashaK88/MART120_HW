<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Player Movement with Random Obstacle Movement</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player object
    const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        width: 20,
        height: 20,
        speed: 5,
    };


    const exit = {
        x: 20,
        y: canvas.height - 40,
        width: 30,
        height: 30,
    };


    let playerWon = false;

    // Obstacles
    const obstacles = [
        { x: 100, y: 100, width: 30, height: 30, color: "red", shape: "square", dx: 2, dy: 1 },
        { x: 250, y: 200, width: 40, height: 40, color: "red", shape: "square", dx: -1, dy: 2 },
        { x: 150, y: 300, width: 50, height: 50, color: "purple", shape: "triangle", dx: 1, dy: -2 },
        { x: 300, y: 100, width: 60, height: 60, color: "purple", shape: "triangle", dx: -2, dy: -1 }
    ];

    // Event listener for keyboard input
    window.addEventListener("keydown", function(event) {
        switch(event.key) {
            case "ArrowUp":
                player.y -= player.speed;
                break;
            case "ArrowDown":
                player.y += player.speed;
                break;
            case "ArrowLeft":
                player.x -= player.speed;
                break;
            case "ArrowRight":
                player.x += player.speed;
                break;
        }
    });


    canvas.addEventListener("click", function(event) {
        const mouseX = event.clientX - canvas.getBoundingClientRect().left;
        const mouseY = event.clientY - canvas.getBoundingClientRect().top;


        obstacles.push({ x: mouseX, y: mouseY, width: 30, height: 30, color: "green", shape: "square", dx: 0, dy: 0 });
    });


    function update() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.fillStyle = "blue";
        ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);

        // Draw exit
        ctx.fillStyle = "black";
        ctx.fillRect(exit.x, exit.y, exit.width, exit.height);

        // Move and draw obstacles
        obstacles.forEach(obstacle => {
            // Move obstacle
            obstacle.x += obstacle.dx;
            obstacle.y += obstacle.dy;

            // If obstacle leaves the screen, reappear on the opposite side
            if (obstacle.x < 0) {
                obstacle.x = canvas.width;
            } else if (obstacle.x > canvas.width) {
                obstacle.x = 0;
            }
            if (obstacle.y < 0) {
                obstacle.y = canvas.height;
            } else if (obstacle.y > canvas.height) {
                obstacle.y = 0;
            }

            // Draw obstacle
            ctx.fillStyle = obstacle.color;
            if (obstacle.shape === "square") {
                ctx.fillRect(obstacle.x - obstacle.width / 2, obstacle.y - obstacle.height / 2, obstacle.width, obstacle.height);
            } else if (obstacle.shape === "triangle") {
                ctx.beginPath();
                ctx.moveTo(obstacle.x - obstacle.width / 2, obstacle.y + obstacle.height / 2);
                ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2);
                ctx.lineTo(obstacle.x, obstacle.y - obstacle.height / 2);
                ctx.closePath();
                ctx.fill();
            }
        });

        // Check if player overlaps with the exit
        if (
            player.x > exit.x &&
            player.x < exit.x + exit.width &&
            player.y > exit.y &&
            player.y < exit.y + exit.height
        ) {
            playerWon = true;
        }

        // If player won, display message
        if (playerWon) {
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("You won!", canvas.width / 2 - 50, canvas.height / 2);
        } else {

            requestAnimationFrame(update);
        }
    }


    update();
</script>

<p>Use the arrow keys to navigate.
  <br />
Get to the black square to win. </p>
</body>
</html>
