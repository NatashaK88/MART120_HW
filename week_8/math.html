<body>
  <h1>Random Addition Questions</h1>

  <div id="question"></div>
  <input type="text" id="answer" placeholder="Your Answer">
  <button onclick="checkAnswer()">Check Answer</button>

  <div id="results">
    <p>Correct: <span id="correctCount">0</span></p>
    <p>Incorrect: <span id="incorrectCount">0</span></p>
    <p>Percentage: <span id="percentage">0%</span></p>
  </div>

  <script>
    var correctCount = 0;
    var incorrectCount = 0;

    function generateQuestion() {
      var num1 = Math.floor(Math.random() * 10) + 1;
      var num2 = Math.floor(Math.random() * 10) + 1;
      var questionText = num1 + ' + ' + num2;

      return {
        question: questionText,
        answer: num1 + num2
      };
    }

    function displayQuestion() {
      var questionDiv = document.getElementById('question');
      var questionObject = generateQuestion();
      questionDiv.textContent = 'Question: ' + questionObject.question;


      questionDiv.setAttribute('data-answer', questionObject.answer);
    }

    function updateResults() {
      document.getElementById('correctCount').textContent = correctCount;
      document.getElementById('incorrectCount').textContent = incorrectCount;

      var totalQuestions = correctCount + incorrectCount;
      var percentage = totalQuestions === 0 ? 0 : (correctCount / totalQuestions) * 100;
      document.getElementById('percentage').textContent = percentage.toFixed(2) + '%';
    }

    function checkAnswer() {
      var answerInput = document.getElementById('answer');
      var userAnswer = parseFloat(answerInput.value);
      var questionDiv = document.getElementById('question');
      var correctAnswer = parseFloat(questionDiv.getAttribute('data-answer'));

      if (isNaN(userAnswer)) {
        alert('Please enter a valid number.');
        return;
      }

      if (userAnswer === correctAnswer) {
        correctCount++;
      } else {
        incorrectCount++;
      }


      displayQuestion();


      updateResults();
    }


    displayQuestion();
  </script>
